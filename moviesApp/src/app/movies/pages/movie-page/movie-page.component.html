<div class="flex flex-row" *ngIf="movie">
  <div class="col-6">
    <img
      class="poster"
      [src]="movie.poster_path | poster"
      [alt]="movie.title"
    />
  </div>
  <mat-card class="col-6">
    <mat-card-header class="justify-content-center text-center">
      <mat-card-title class="text text-3xl mb-2">{{
        movie.title
      }}</mat-card-title>
      <mat-card-subtitle
        >Titulo original: {{ movie.original_title }}
      </mat-card-subtitle>
      <mat-card-subtitle
        >Fecha de lanzamiento:
        {{ movie.release_date | date : "longDate" : "" : "es-CO" }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mt-4">
      <div class="flex justify-content-around">
        <p class="text text-lg">
          <strong>Calificación: </strong>
          {{ movie.vote_average | number : "1.1-1" }}
        </p>
        <ngb-rating
          style="color: goldenrod"
          [rate]="movie.vote_average"
        ></ngb-rating>
      </div>
      <h4 class="text text-lg mt-3"><strong>Sinopsis:</strong></h4>
      <p class="text text-lg mt-3">
        {{ movie.overview }}
      </p>
      <div class="mt-5">
        <p class="text text-lg"><strong>Géneros: </strong></p>
        <mat-chip-listbox class="mt-3">
          <mat-chip *ngFor="let genre of movie.genres">
            {{ genre.name }}
          </mat-chip>
        </mat-chip-listbox>
      </div>
    </mat-card-content>
  </mat-card>
</div>
