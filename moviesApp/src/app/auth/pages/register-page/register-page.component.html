<div class="flex flex-column w-6">
  <span class="text-lg mb-4">Registro de usuario</span>
  <form class="flex flex-column" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input
        type="text"
        matInput
        placeholder="Nombre y apellido"
        required
        formControlName="real_name"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input
        type="text"
        matInput
        placeholder="Nombre de usuario"
        required
        formControlName="user_name"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Email"
        required
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input
        type="password"
        matInput
        placeholder="Contraseña"
        required
        formControlName="password"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmar contraseña</mat-label>
      <input
        type="password"
        matInput
        placeholder="Confirmar contraseña"
        required
        formControlName="password2"
      />
    </mat-form-field>

    <mat-checkbox formControlName="user_vip"
      >Do you want to be a V.I.P. user?</mat-checkbox
    >

    <button
      type="submit"
      class="mt-3"
      mat-button
      mat-flat-button
      color="primary"
    >
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </form>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
