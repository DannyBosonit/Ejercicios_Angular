<div class="flex flex-column w-6">
  <span class="text-lg mb-4">Login</span>

  <form class="flex flex-column" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input
        type="text"
        matInput
        placeholder="Nombre de usuario"
        formControlName="user_name"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input
        type="password"
        matInput
        placeholder="Contraseña"
        formControlName="password"
      />
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
      <mat-icon>login</mat-icon>
      Ingresar
    </button>
  </form>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿No tienes cuenta?</a>
  </div>
</div>
